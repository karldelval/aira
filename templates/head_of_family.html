<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head of Families</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Head of Families</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Barangay</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                {% for head in heads %}
                <tr>
                    <td>{{ head.name }}</td>
                    <td>{{ head.address or 'N/A' }}</td>
                    <td>{{ head.barangay or 'N/A' }}</td>
                    <td>{{ head.latitude or 'N/A' }}</td>
                    <td>{{ head.longitude or 'N/A' }}</td>
                    <td>{{ head.age or 'N/A' }}</td>
                    <td>{{ head.gender or 'N/A' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
