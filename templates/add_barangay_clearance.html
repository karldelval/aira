<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Barangay Clearance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "header2.html" %}
    <div class="container mt-5">
        <h2>Add Barangay Clearance for {{ citizen.NAME }}</h2>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="purpose" class="form-label">Purpose of Clearance</label>
                <input type="text" class="form-control" id="purpose" name="purpose" required>
            </div>
            <div class="mb-3">
                <label for="certificate_number" class="form-label">Certificate Number</label>
                <input type="text" class="form-control" id="certificate_number" name="certificate_number" required>
            </div>
            <div class="mb-3">
                <label for="ctc_issued_on" class="form-label">CTC Issued On</label>
                <input type="date" class="form-control" id="ctc_issued_on" name="ctc_issued_on" required>
            </div>
            <div class="mb-3">
                <label for="ctc_issued_at" class="form-label">CTC Issued At</label>
                <input type="text" class="form-control" id="ctc_issued_at" name="ctc_issued_at" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="official_receipt_number" class="form-label">Official Receipt Number</label>
                <input type="text" class="form-control" id="official_receipt_number" name="official_receipt_number" required>
            </div>
            <div class="mb-3">
                <label for="digital_signature" class="form-label">Digital Signature</label>
                <textarea class="form-control" id="digital_signature" name="digital_signature" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="mode_of_payment" class="form-label">Mode of Payment</label>
                <input type="text" class="form-control" id="mode_of_payment" name="mode_of_payment" required>
            </div>
            <div class="mb-3">
                <label for="issued_on" class="form-label">Issued On</label>
                <input type="date" class="form-control" id="issued_on" name="issued_on" required>
            </div>
            <div class="mb-3">
                <label for="issued_at" class="form-label">Issued At</label>
                <input type="text" class="form-control" id="issued_at" name="issued_at" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Clearance</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
