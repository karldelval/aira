<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Survey</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>{% include "chatbase.html" %}
<body>{% include 'header.html' %}
    <div class="container mt-5">
        <h1 class="text-center">Edit Survey</h1>
        <form method="POST" action="/edit_survey/{{ survey.id }}" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Survey Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ survey.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Survey Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ survey.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Active" {% if survey.status == "Active" %}selected{% endif %}>Active</option>
                    <option value="Inactive" {% if survey.status == "Inactive" %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Survey</button>
        </form>
        <a href="/create_survey" class="btn btn-secondary mt-3">Back to Survey List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
