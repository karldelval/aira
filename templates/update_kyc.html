<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <title>Update KYC - {{ citizen.NAME }}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="file"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .file-input-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .file-input-group label {
            flex: 1;
        }

        .file-input-group input {
            flex: 2;
        }
    </style>
</head>
<body>
    {% include "chatbase.html" %}
    {% include 'header2.html' %}
    
    <h1>Update KYC Information for {{ citizen.NAME }}</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <!-- Basic Information -->
        <div class="form-group">
            <label for="id_number">ID Number:</label>
            <input type="text" id="id_number" name="id_number" value="{{ kyc.id_number }}">
        </div>
        
    

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ kyc.address }}">
        </div>

        <div class="form-group">
            <label for="barangay">Barangay:</label>
            <input type="text" id="barangay" name="barangay" value="{{ kyc.barangay }}">
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="{{ kyc.country }}">
        </div>

        <!-- New Fields -->
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" value="{{ kyc.occupation }}">
        </div>

        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" value="{{ kyc.company }}">
        </div>

        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" value="{{ kyc.nationality }}">
        </div>

        <div class="form-group">
            <label for="office_address">Office Address:</label>
            <input type="text" id="office_address" name="office_address" value="{{ kyc.office_address }}">
        </div>

        <div class="form-group">
            <label for="sss">SSS Number:</label>
            <input type="text" id="sss" name="sss" value="{{ kyc.sss }}">
        </div>

        <div class="form-group">
            <label for="tin">TIN:</label>
            <input type="text" id="tin" name="tin" value="{{ kyc.tin }}">
        </div>

        <div class="form-group">
            <label for="philhealth">PhilHealth Number:</label>
            <input type="text" id="philhealth" name="philhealth" value="{{ kyc.philhealth }}">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ kyc.email }}">
        </div>

        <div class="form-group">
            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" value="{{ kyc.mobile_number }}">
        </div>

        <!-- Files Uploads -->
        <div class="file-input-group">
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>

            <div class="form-group">
                <label for="fingerprint">Fingerprint:</label>
                <input type="file" id="fingerprint" name="fingerprint">
            </div>
        </div>

        <div class="file-input-group">
            <div class="form-group">
                <label for="facial_biometrics">Facial Biometrics:</label>
                <input type="file" id="facial_biometrics" name="facial_biometrics">
            </div>

            <div class="form-group">
                <label for="id_photo">ID Photo:</label>
                <input type="file" id="id_photo" name="id_photo">
            </div>
        </div>

        <!-- Verified Checkbox -->
        <div class="form-group">
            <label for="is_verified">Verified:</label>
            <input type="checkbox" id="is_verified" name="is_verified" {% if kyc.is_verified %} checked {% endif %}>
        </div>

        <button type="submit">Update KYC</button>
    </form>
</body>
</html>
